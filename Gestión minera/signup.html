<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Mi Aplicación</title>
    <link rel="stylesheet" href="login.css">
    <!-- Agregar los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form id="signup-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required placeholder="Correo electrónico">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required placeholder="Contraseña">
            
            <button onclick="registrar()">Crear Cuenta</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <!-- Incluir archivos JS -->
    <script src="login.js"></script>

</body>
</html>
